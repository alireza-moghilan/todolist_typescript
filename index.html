<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="p-5">
    <div id="app" class="row justify-content-center align-items-center g-4">
        <form action="" class="row g-4 align-items-center justify-content-center rounded-4 p-4 col-5" id="form">
            <div class="text-center"><h1 class="h2">add ToDo</h1></div>
            <div class="input-group d-flex align-items-center">
                <label for="" class="me-2 d-block">title todoList: </label>
                <input type="text" class="form-control rounded-3" name="" id="title" required>
            </div>
            <div class="input-group d-flex align-items-center">
                <label for="" class="me-2 d-block">description todoList: </label>
                <input type="text" class="form-control rounded-3" name="" id="description" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-dark w-100" id="submit">Submit</button>
            </div>
        </form>

        <div id="list" class="row g-4">

        </div>
    </div>

    <script src="./assets/ts/todoList.js"></script>
</body>
</html>
